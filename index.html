<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Tree Rev10</title>

    <!-- D3.js library for tree visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= LEFT CONTROL PANEL ================= -->
    <div id="controls">
      <h2 class="title-border">ðŸŒ³ Family Tree ðŸŒ¿</h2>

      <!-- Dynamic control buttons populated by JS -->
      <div class="control-buttons"></div>

      <!-- Dropdown to select a family member -->
      <label for="nodeSelect">Select Person:</label>
      <select id="nodeSelect"></select>
    </div>

    <!-- ================= RIGHT MAIN PANEL ================= -->
    <div id="main">
      <!-- NAVBAR -->
      <div id="navbar">
        <!-- Logo / Icon -->
        <div id="icon">
          <h2 class="logo">Jopas89</h2>
        </div>

        <!-- Menu links -->
        <div class="menu">
          <ul>
            <li><a href="#" id="homeLink">HOME</a></li>
            <li><a href="#" id="aboutLink">ABOUT</a></li>

            <!-- Dropdown for contact actions -->
            <li class="dropdown">
              <a href="#" class="dropbtn">CONTACT â–¾</a>
              <ul class="dropdown-content">
                <li><a href="#" data-action="suggest">Suggest</a></li>
                <li><a href="#" data-action="add">Add Member</a></li>
                <li><a href="#" data-action="remove">Remove Member</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- PDF dropdown replacing search box -->
        <div class="search">
          <select id="searchDropdown">
            <option value="">Select member PDFâ€¦</option>
          </select>
          <button class="btn" onclick="window.openSelectedPDF()">Open</button>
        </div>
      </div>

      <!-- ===== HOME Section ===== -->
      <section id="home">
        <!-- Close button for home section -->
        <button id="closeHome" class="close-btn">Ã—</button>

        <!-- Dynamic content populated by JS -->
        <h1></h1>
        <p></p>

        <!-- Family stats section -->
        <div class="stats">
          <div class="stat">
            <h3 id="numberOfMember">loading...</h3>
            <p>Family Members</p>
          </div>

          <div class="stat">
            <h3 id="generationsCount">5</h3>
            <p>Generations</p>
          </div>

          <div class="stat">
            <h3 id="newMembersCount">3</h3>
            <p>New Members This Year</p>
          </div>
        </div>

        <!-- Recent updates / family events -->
        <div class="recent-updates">
          <h2>Recent Updates / Family Events</h2>
          <ul></ul>
        </div>
      </section>

      <!-- ================= FAMILY TREE CONTAINER ================= -->
      <div id="treeContainer">
        <svg width="1200" height="700"></svg>

        <!-- COPYRIGHT OVERLAY -->
        <div id="treeCopyright">
          <!-- Â© 2025 Jopas89. All rights reserved.-->
        </div>
      </div>
    </div>

    <!-- Tooltip for nodes -->
    <div id="tooltip"></div>

    <!-- ================= ABOUT MODAL ================= -->
    <div id="aboutModal" role="dialog" aria-modal="true" hidden>
      <div class="modal-content">
        <h2></h2>
        <p></p>

        <!-- Close button -->
        <button id="closeAbout" class="close-btn">Ã—</button>
      </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="dataLoader.js"></script>
    <script src="navbar.js"></script>
    <script src="tree.js"></script>
  </body>
</html>
